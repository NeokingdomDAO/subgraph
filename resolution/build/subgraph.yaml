specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ResolutionManager
    network: rinkeby
    source:
      address: "0x8cb6D1654195EEba103c9E55814EC39C6DACBF55"
      abi: ResolutionManager
      startBlock: 10322880
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DelegateLostVotingPower
        - ResolutionApproved
        - ResolutionCreated
        - ResolutionUpdated
        - ResolutionVoted
        - ResolutionTypeCreated
      abis:
        - name: ResolutionManager
          file: ResolutionManager/abis/ResolutionManager.json
        - name: Voting
          file: ResolutionManager/abis/Voting.json
      eventHandlers:
        - event: ResolutionApproved(indexed address,indexed uint256)
          handler: handleResolutionApproved
        - event: ResolutionCreated(indexed address,indexed uint256)
          handler: handleResolutionCreated
        - event: ResolutionUpdated(indexed address,indexed uint256)
          handler: handleResolutionUpdated
        - event: ResolutionVoted(indexed address,indexed uint256,uint256,bool)
          handler: handleResolutionVoted
        - event: ResolutionTypeCreated(indexed address,indexed uint256)
          handler: handleResolutionTypeCreated
      file: ResolutionManager/ResolutionManager.wasm
  - kind: ethereum
    name: ShareholderRegistry
    network: rinkeby
    source:
      address: "0x01f898b2e0E31772Ca886c100c7931B574bAC932"
      abi: ShareholderRegistry
      startBlock: 10322878
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StatusChanged
      abis:
        - name: ShareholderRegistry
          file: ShareholderRegistry/abis/ShareholderRegistry.json
      eventHandlers:
        - event: StatusChanged(indexed address,bytes32,bytes32)
          handler: handleStatusChanged
      file: ShareholderRegistry/ShareholderRegistry.wasm
  - kind: ethereum
    name: Voting
    network: rinkeby
    source:
      address: "0xd423E7E6cEFcE3d2D93da72f3b53c6b14bbC0189"
      abi: Voting
      startBlock: 10322876
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DelegateChanged
      abis:
        - name: Voting
          file: Voting/abis/Voting.json
      eventHandlers:
        - event: DelegateChanged(indexed address,address,address)
          handler: handleDelegateChanged
      file: Voting/Voting.wasm
