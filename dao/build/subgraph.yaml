specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ResolutionManager
    network: mumbai
    source:
      address: "0x4EAA175CF35Aeb4d258fF0559759f094b9CA80dF"
      abi: ResolutionManager
      startBlock: 26379411
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DelegateLostVotingPower
        - ResolutionApproved
        - ResolutionCreated
        - ResolutionUpdated
        - ResolutionVoted
        - ResolutionTypeCreated
      abis:
        - name: ResolutionManager
          file: ResolutionManager/abis/ResolutionManager.json
        - name: Voting
          file: ResolutionManager/abis/Voting.json
      eventHandlers:
        - event: ResolutionApproved(indexed address,indexed uint256)
          handler: handleResolutionApproved
        - event: ResolutionCreated(indexed address,indexed uint256)
          handler: handleResolutionCreated
        - event: ResolutionUpdated(indexed address,indexed uint256)
          handler: handleResolutionUpdated
        - event: ResolutionVoted(indexed address,indexed uint256,uint256,bool)
          handler: handleResolutionVoted
        - event: ResolutionTypeCreated(indexed address,indexed uint256)
          handler: handleResolutionTypeCreated
      file: ResolutionManager/ResolutionManager.wasm
  - kind: ethereum
    name: ShareholderRegistry
    network: mumbai
    source:
      address: "0x3C1c98e300fc227CD1E0421452926109c8a9e7d6"
      abi: ShareholderRegistry
      startBlock: 26379403
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StatusChanged
      abis:
        - name: ShareholderRegistry
          file: ShareholderRegistry/abis/ShareholderRegistry.json
      eventHandlers:
        - event: StatusChanged(indexed address,bytes32,bytes32)
          handler: handleStatusChanged
      file: ShareholderRegistry/ShareholderRegistry.wasm
  - kind: ethereum
    name: Voting
    network: mumbai
    source:
      address: "0x5cd92eC33a70b017744eBf87205Ec186c9A4d8cD"
      abi: Voting
      startBlock: 26379398
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DelegateChanged
      abis:
        - name: Voting
          file: Voting/abis/Voting.json
      eventHandlers:
        - event: DelegateChanged(indexed address,address,address)
          handler: handleDelegateChanged
      file: Voting/Voting.wasm
  - kind: ethereum
    name: TelediskoToken
    network: mumbai
    source:
      address: "0xC2a4B87d186433c980ed1877D69aEF3A1Cf880E4"
      abi: TelediskoToken
      startBlock: 26379407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: TelediskoToken
          file: TelediskoToken/abis/TelediskoToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: TelediskoToken/TelediskoToken.wasm
